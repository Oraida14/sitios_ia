<!DOCTYPE html>
<html lang="en">
<head>

  <title>Monitoreo Dinámico</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/x-icon" href="img/tio.png"/>
</head>
<body>

  <div class="titulo-pozo">Monitoreo</div>

  <div class="container">
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <img id="logo" src="img/logo.png" class="logo" />
    <img src="img/megasto.png" class="floating-img" id="img1" />
    <img src="img/medidor_psi.png" class="floating-img" id="img2" />
    <img src="img/ccm_pozo.png" class="floating-img" id="img3" />
    <img src="img/luz.gif" class="floating-img" id="img4" />
    <img src="img/reload.gif" class="floating-img" id="img5" />
    <img src="img/flujo_izq.gif" class="floating-img" id="img6" />
    <img src="img/flujo_izq.gif" class="floating-img" id="img7" />
    <img src="img/cerrado.gif" class="floating-img" id="img8" />
    <img src="img/señal.gif" class="floating-img" id="img9" />
  </div>

  <div class="data-label" id="label1">Q = ...</div>
  <div class="data-label" id="label2">Presión: ...</div>
  <div class="data-label" id="label3">Actualización: ...</div>
  <div class="data-label" id="label4">Estatus: ...</div>

  <div class="switch-container">
    <label class="switch">
      <input id="checkbox" type="checkbox" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="motor-container">
    <div class="orbital" id="orbital">
      <div class="ringOne"></div>
      <div class="ringTwo"></div>
      <div class="ringThree"></div>
      <div class="core"></div>
      <div class="spin"></div>
    </div>
    <img id="motorImage" src="img/cerrado.gif" style="width:100px; display:none;" />
  </div>

  <!-- From Uiverse.io by Praashoo7 --> 
<div class="main">
    <div class="buttons">
      <div class="button_pair">
        <div class="btn">
          <button class="button1">

              class="svg1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M200-440v-80h560v80H200Z"></path>
            </svg>
          </button>
        </div>
        <div class="btn">
            <a href="https://www.unadmexico.mx/"> <!-- Cambia esto por tu página -->
              <button class="button2">
                <div style="display: flex; flex-direction: column; align-items: center;">
                  <span style="font-size: 12px; color: rgb(0, 0, 0); margin-bottom: 4px;">Red de Comunicación</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">

                    <path d="M9 6.5a4.38 4.38 0 0 0 0 6.2" />
                  </svg>
                </div>
              </button>
            </a>
          </div>
          
          <div class="btn">
            <button class="button3"  onclick="window.location.href='http://192.168.100.1:8088/data/perspective/client/JMAS'">
              <div style="display: flex; flex-direction: column; align-items: center;">
                <span class="button_text">Mosaico</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="svg3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
                     stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
                  <path d="M3 3v18h18" />
                  <rect x="7" y="13" width="3" height="5" />
                  <rect x="12" y="9" width="3" height="9" />
                  <rect x="17" y="5" width="3" height="13" />
                </svg>
              </div>
            </button>
          </div>
          
          <div class="btn">
            <button class="button4" onclick="window.location.href='http://localhost:3000/'">
              <div style="display: flex; flex-direction: column; align-items: center;">
                <span class="button_text">Promedios</span>

                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
                  <rect x="3" y="11" width="18" height="10" rx="2" ry="2" />

          <div class="motor-container">

              <div class="ringOne"></div>
              <div class="ringTwo"></div>

              <div class="spin"></div>
            </div>
            <img id="motorImage" src="img/cerrado.gif" style="width:100px; display:none;">
          </div>
          
          
          
          

          
          
          <input id="checkbox" type="checkbox" />
<label class="switch" for="checkbox">
